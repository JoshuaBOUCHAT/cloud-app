[package]
name = "back"
version = "0.1.0"
edition = "2024"

[dependencies]
actix-web = { version = "4.11.0", features = ["rustls"] }
chrono = { version = "0.4.42", features = ["serde"] }
lettre = { version = "0.11.18", features = ["ring", "rustls", "rustls-platform-verifier"] }
redis = "0.32.5"
serde = { version = "1.0.219", features = ["derive"] }
serde_json = "1.0.143"
sqlx = { version = "0.8.6", features = ["mysql", "runtime-tokio-rustls"] }
